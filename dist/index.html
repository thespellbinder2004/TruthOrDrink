<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.00b6809e.css">
    <link rel="stylesheet" href="/index.03e2e1aa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script src="/index.3e7ad75e.js" defer=""></script>
    <title>Truth Or Drink</title>
  </head>
  <body>
    <div class="page page-add-players hidden">
      <input type="text">
    </div>

    <div class="page page-truth-or-drink">
      <!-- Truth or drink Game Area -->
      <!-- ------------------------------------------------------------- -->

      <!-- buttons for choosing type: fun, dare, spicy, personal -->
      <div class="container container-type">
        <button class="btn-type" id="btn-type-fun" data-val="fun">FUN</button>
        <button class="btn-type" id="btn-type-dare" data-val="dare">
          DARE
        </button>
        <button class="btn-type" id="btn-type-sexual" data-val="spicy">
          SPICY
        </button>
        <button class="btn-type" id="btn-type-personal" data-val="personal">
          PERSONAL
        </button>
      </div>
      <!-- container for card e.g. Have you ever dated this dude -->
      <div class="container container-card">
        <p class="p-card"></p>
      </div>

      <!-- container for answer buttons, truth and drink btn -->
      <div class="container container-answer">
        <button class="btn-answer" id="btn-drink" data-val="drink">
          DRINK
        </button>
        <button class="btn-answer" id="btn-truth" data-val="truth">
          TRUTH
        </button>
      </div>
    </div>
  </body>
</html>
